<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header .logo img {
            width: 100px;
            height: auto;
        }
        .header .logo{
            font-size: 18px; 
            padding: 5px;
        }

        .header .navigation ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .header .navigation ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .navigation ul li a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Explore Page Content */
        .explore-content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .explore-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .explore-categories {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .category-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .category-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .category-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .category-card p {
            font-size: 0.9rem;
            color: #555;
        }

        .explore-more {
            text-align: center;
            margin-top: 30px;
        }

        .explore-more a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="../static/images/Bull3.png" alt="Logo">
        </div>
        <div class="navigation">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="explore-content">
        <h1 class="explore-title">Explore Categories</h1>
        <div class="explore-categories">
            <div class="category-card">
                <img src="category1.jpg" alt="Category 1">
                <h3>Category 1</h3>
                <p>Discover amazing content in this category.</p>
            </div>

            <div class="category-card">
                <img src="category2.jpg" alt="Category 2">
                <h3>Category 2</h3>
                <p>Explore new and exciting topics here.</p>
            </div>

            <div class="category-card">
                <img src="category3.jpg" alt="Category 3">
                <h3>Category 3</h3>
                <p>Dive deep into this category for more insights.</p>
            </div>

            <div class="category-card">
                <img src="category4.jpg" alt="Category 4">
                <h3>Category 4</h3>
                <p>Discover the best resources and ideas.</p>
            </div>
        </div>

        <div class="explore-more">
            <a href="#">See All Categories</a>
        </div>
    </div>
</body>
</html>
